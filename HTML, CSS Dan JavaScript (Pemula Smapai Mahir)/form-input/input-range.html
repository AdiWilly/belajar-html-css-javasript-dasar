<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Range</title>
</head>
<body>
    <!--adalah input untuk angka, namun dutentukan jangkauan min dan maks nya-->
    <!--ini mirip seperti input type number akan tetapibentuk komponen inputnya tidak seperti text. melainkan dalam bentuuk slider. yang bisa dislider ke kiri untuk menurunkan nilai dan kekanan untuk menaikan nilai-->
    <!--secara default, nilai range bertahap sebanyak +1 atau berkurang -1. Namun, jika kita ingin merubah nilai naik dan turunnya, kita bisa tambahkan atribut step-->
    <form action="">
        <label for="nilai_ujian">Nilai Ujian :</label>
        <input type="range" name="nilai_ujian" id="nilai_ujian" min="0" max="100" value="50" step="10">
    </form>
    
</body>
</html>
