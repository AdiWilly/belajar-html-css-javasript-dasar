<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inptu Password</title>
</head>
<body>
    <!--input type password adalah input untuk informasi teks sama seperti input type text-->
    <!--namun,pada input type password karakter akan dimasking (tidak ditampilkan)-->
    <!--cocok  untuk input text rahasia, sehingga tidak bisa diintip orang lain-->
    <form action="" method="post">
        <label for="email">Email</label>
        <input type="email" name="email" id="email"> <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"> <br>
        <input type="submit" value="Masuk">
    </form>
</body>
</html>
