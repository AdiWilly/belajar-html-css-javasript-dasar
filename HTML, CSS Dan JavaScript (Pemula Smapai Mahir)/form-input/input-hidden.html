<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Hidden</title>
</head>
<body>
    <!--input type hidden artinya input datanya tidak terlihat oleh pengguna web-->
    <!--misal saat kita ingin mengubah nama pengguna, kita juga mungkin harus tahu user_id dari pengguna.-->
    <!--namun, kita tidak ingin user_id bisa dirubah oleh pengguna. kita m=bisa menggunakan ini untuk user_id nya-->
    <form action="">
        <input type="hidden" name="user_id" value="adiwilly">
        <label for="nama">Nama :</label>
        <input type="text" name="nama" id="nama"> <br>
        <input type="submit" value="Simpan">
    </form>
</body>
</html>
